server:
  port: 8761
eureka:
  instance:
    hostname: localhost
    #lease-expiration-duration-in-seconds: 10
    #lease-renewal-interval-in-seconds: 5
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  profiles: dev
  application:
    name: eureka-server
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    